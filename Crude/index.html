<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Hanuman:wght@700&display=swap');
    .text{
        font-family: 'Hanuman', serif;
    }
</style>
<body>
    <div class="contain-fluid bg-success px-4 py-4">
        <div class="row">
            <div class="col-xl-2">
                Input ID :
                <input type="text" id="txt-id" class="form-control" readonly>
            </div>
            <div class="col-xl-2">
                Input Name :
                <input type="text" id="txt-name" class="form-control" placeholder="name">
            </div>
            <div class="col-xl-2">
                Input QTY :
                <input type="text" id="txt-qty" class="form-control" placeholder="0">
            </div>
            <div class="col-xl-2">
                Input Price :
                <input type="text" id="txt-price" class="form-control" placeholder="0">
            </div>
            <div class="col-xl-2">
                Total:
                <input type="text" id="txt-total" class="form-control" readonly placeholder="0">
            </div>
            <div class="col-xl-2">
                <input type="button" id="btnAdd" value="Add" class="btn btn-danger mt-4">
                <input type="button" id="btnUpdate" value="Update" class="btn btn-warning mt-4">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 ">
                <table class="mt-4 table-hover table table-info" id="btnTable" style="table-layout: fixed;">
                    <h1 class="mt-3 text-light text-center text text-decoration-underline">Information Product</h1>
                    <!-- <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>QTY</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <th>1001</th>
                        <th>Coca</th>
                        <th>9</th>
                        <th>1.5</th>
                        <th>30</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
